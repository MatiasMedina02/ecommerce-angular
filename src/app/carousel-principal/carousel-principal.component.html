<div style="padding: 100px 0;">
  <div class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target=".carousel" data-bs-slide-to="0" class="active" aria-current="true"
        aria-label="Slide 1"></button>
      <button type="button" data-bs-target=".carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target=".carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target=".carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target=".carousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let phone of phonesList; let i = index" [class.active]="i === 0">
        <img [src]="phone.thumbnail" class="d-block w-100" style="height: 600px;" [alt]="phone.title">
        <div class="carousel-caption d-flex flex-column align-items-start">
          <h3>{{ phone.title }}</h3>
          <h6>{{ phone.description }}</h6>
          <button type="button" class="btn btn-light">Buy</button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target=".carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target=".carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
