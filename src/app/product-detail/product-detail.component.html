<div style="padding: 100px;" *ngIf="!loading">
  <div class="row">
    <div class="col">
      <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let image of product?.images; let i = index" [class.active]="i === 0">
            <img [src]="image" class="d-block w-100" height="350px" [alt]="product?.title">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col d-flex flex-column justify-content-between">
      <div class="">
        <h1 class="card-title">{{ product?.title }}</h1>
        <p class="card-text">{{ product?.description }}</p>
      </div>
      <div class="d-flex flex-column">
        <h5>Price</h5>
        <h3 class="pb-2">{{ product?.price | currency }}</h3>
        <button type="button" class="btn btn-dark btn-lg">ADD TO CART</button>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="loading">
  <div class="container d-flex align-items-center" style="padding: 100px;">
    <strong role="status">Loading...</strong>
    <div class="spinner-border ms-auto" aria-hidden="true"></div>
  </div>
</ng-container>
